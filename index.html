<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/day/116.png" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div id="loading-screen">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div id="app-wrap">
      <video autoplay muted loop id="myVideo">
        <source src="" type="video/mp4" />
      </video>
      <div id="content-wrapper">
        <input type="text" placeholder="Search for City.." />
        <div id="location"></div>
        <div id="weather-today">
          <div class="block-1">
            <img src="" alt="weather condition icon" />
          </div>
          <div class="block-2">
            <div class="temperature-today"></div>
          </div>
          <div class="block-3">
            <div class="precipitation-today"></div>
            <div class="humidity-today"></div>
            <div class="wind-today"></div>
          </div>
          <div class="block-4-wrapper">
            <div class="block-4">
              <div>Weather</div>
              <div class="day-and-time-today"></div>
              <div class="condition-today"></div>
            </div>
          </div>
        </div>
        <div id="weather-forecast-trihoral">
          <div class="time-increment">
            <div class="temperature temperature-1"></div>
            <div class="time 1 time-1"></div>
          </div>
          <div class="time-increment">
            <div class="temperature temperature-2"></div>
            <div class="time time-2"></div>
          </div>
          <div class="time-increment">
            <div class="temperature temperature-3"></div>
            <div class="time time-3"></div>
          </div>
          <div class="time-increment">
            <div class="temperature temperature-4"></div>
            <div class="time time-4"></div>
          </div>
          <div class="time-increment">
            <div class="temperature temperature-5"></div>
            <div class="time time-5"></div>
          </div>
          <div class="time-increment">
            <div class="temperature temperature-6"></div>
            <div class="time time-6"></div>
          </div>
          <div class="time-increment">
            <div class="temperature temperature-7"></div>
            <div class="time time-7"></div>
          </div>
          <div class="time-increment">
            <div class="temperature temperature-8"></div>
            <div class="time time-8"></div>
          </div>
        </div>
        <div id="weather-forecast-day">
          <div class="day 1">
            <div class="day-of-week day-1"></div>
            <div class="icon icon-1">
              <img src="" alt="weather condition icon" />
            </div>
            <div class="temperature-day temp-day-1">
              <div></div>
              <div></div>
            </div>
          </div>
          <div class="day 2">
            <div class="day-of-week day-2"></div>
            <div class="icon icon-2">
              <img src="" alt="weather condition icon" />
            </div>
            <div class="temperature-day temp-day-2">
              <div></div>
              <div></div>
            </div>
          </div>
          <div class="day 3">
            <div class="day-of-week day-3"></div>
            <div class="icon icon-3">
              <img src="" alt="weather condition icon" />
            </div>
            <div class="temperature-day temp-day-3">
              <div></div>
              <div></div>
            </div>
          </div>
          <div class="day 4">
            <div class="day-of-week day-4"></div>
            <div class="icon icon-4">
              <img src="" alt="weather condition icon" />
            </div>
            <div class="temperature-day temp-day-4">
              <div></div>
              <div></div>
            </div>
          </div>
          <div class="day 5">
            <div class="day-of-week day-5"></div>
            <div class="icon icon-5">
              <img src="" alt="weather condition icon" />
            </div>
            <div class="temperature-day temp-day-5">
              <div></div>
              <div></div>
            </div>
          </div>
          <div class="day 6">
            <div class="day-of-week day-6"></div>
            <div class="icon icon-6">
              <img src="" alt="weather condition icon" />
            </div>
            <div class="temperature-day temp-day-6">
              <div></div>
              <div></div>
            </div>
          </div>
          <div class="day 7">
            <div class="day-of-week day-7"></div>
            <div class="icon icon-7">
              <img src="" alt="weather condition icon" />
            </div>
            <div class="temperature-day temp-day-7">
              <div></div>
              <div></div>
            </div>
          </div>
          <div class="day 8">
            <div class="day-of-week day-8"></div>
            <div class="icon icon-8">
              <img src="" alt="weather condition icon" />
            </div>
            <div class="temperature-day temp-day-8">
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
      </div>
      <div id="credits">
        <div>Website created by Daniel Ballerini</div>
        <div>
          <div>with help from the</div>
          <a href="https://www.theodinproject.com/"> Â© Odin Project</a>
        </div>
      </div>
    </div>
  </body>
</html>
