<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <input type="text" placeholder="Search for City.." />
    <div id="location">Montreal</div>
    <div id="weather-today">
      <div class="block-1"><!-- img --></div>
      <div class="block-2">
        <div class="temperature-today">0°C</div>
      </div>
      <div class="block-3">
        <div class="precipitation-today">Precipitation: 1%</div>
        <div class="humidity-today">Humidity: 48%</div>
        <div class="wind-today">Wind: 10km/h</div>
      </div>
      <div class="block-4">
        <div>Weather</div>
        <div class="day-and-time-today">Wednesday 5:00 p.m.</div>
        <div class="condition-today">Mostly cloudy</div>
      </div>
    </div>
    <div id="weather-forecast-trihoral">
      <div class="time-increment-1">
        <div class="temperature">0°C</div>
        <div class="time">6p.m.</div>
      </div>
      <div class="time-increment-2">
        <div class="temperature">0°C</div>
        <div class="time">9p.m.</div>
      </div>
      <div class="time-increment-3">
        <div class="temperature">1°C</div>
        <div class="time">12a.m.</div>
      </div>
      <div class="time-increment-4">
        <div class="temperature">0°C</div>
        <div class="time">3a.m.</div>
      </div>
      <div class="time-increment-5">
        <div class="temperature">1°C</div>
        <div class="time">6a.m.</div>
      </div>
      <div class="time-increment-6">
        <div class="temperature">2°C</div>
        <div class="time">9a.m.</div>
      </div>
      <div class="time-increment-7">
        <div class="temperature">3°C</div>
        <div class="time">12p.m.</div>
      </div>
      <div class="time-increment-8">
        <div class="temperature">4°C</div>
        <div class="time">3p.m.</div>
      </div>
    </div>
    <div id="weather-forecast-day">
      <div class="day-1">
        <div class="day-of-week">Wed</div>
        <!-- img -->
        <div class="temperature-day">
          <div>1°C</div>
          <div>-1°C</div>
        </div>
      </div>
      <div class="day-2">
        <div class="day-of-week">Thu</div>
        <!-- img -->
        <div class="temperature-day">
          <div>5°C</div>
          <div>0°C</div>
        </div>
      </div>
      <div class="day-3">
        <div class="day-of-week">Fri</div>
        <!-- img -->
        <div class="temperature-day">
          <div>5°C</div>
          <div>-3°C</div>
        </div>
      </div>
      <div class="day-4">
        <div class="day-of-week">Sat</div>
        <!-- img -->
        <div class="temperature-day">
          <div>4°C</div>
          <div>-2°C</div>
        </div>
      </div>
      <div class="day-5">
        <div class="day-of-week">Sun</div>
        <!-- img -->
        <div class="temperature-day">
          <div>4°C</div>
          <div>-1°C</div>
        </div>
      </div>
      <div class="day-6">
        <div class="day-of-week">Mon</div>
        <!-- img -->
        <div class="temperature-day">
          <div>4°C</div>
          <div>-4°C</div>
        </div>
      </div>
      <div class="day-7">
        <div class="day-of-week">Tue</div>
        <!-- img -->
        <div class="temperature-day">
          <div>3°C</div>
          <div>-2°C</div>
        </div>
      </div>
      <div class="day-8">
        <div class="day-of-week">Wed</div>
        <!-- img -->
        <div class="temperature-day">
          <div>3°C</div>
          <div>-3°C</div>
        </div>
      </div>
    </div>
  </body>
</html>
